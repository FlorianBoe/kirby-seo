inherit-settings: Einstellungen vererben
inherit-settings-help: |
  Wähle aus, welche Einstellungen an Unterseiten vererbt werden sollen.
  Dies kann z.B. hilfreich sein, wenn alle Beiträge eines Blogs ein eigenes Titel-Template haben sollen, welches vom Seiten-Standard abweicht. Alle Einstellungen lassen sich weiterhin in der Seite überschreiben.
